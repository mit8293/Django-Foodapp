{% extends 'base.html' %}
{% load static %} 

{% block content %}
<section class="signin-page account">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-md-offset-0">
          <div class="block text-center">
            {% comment %} <a class="logo" href="index.html">
              <img src="images/logo.png" alt="">
            </a> {% endcomment %}
            
            <h2 class="text-center">Edit Your Recipe</h2>
            {% include 'includes/alerts.html' %}
            <form class="text-left clearfix" method='POST' enctype="multipart/form-data" action="">
              {% csrf_token %}
              
              
                {% comment %} {{form.as_p}} {% endcomment %}
              <div class="form-group" style="width: -webkit-fill-available;">
                <input  type="text" name='title'  class="form-control" value="{{blog.title}}" placeholder="Title" required>
              </div>
              <div class="form-group">
                <span>Select Category:</span>
                <select name='cate' type="text" class="form-control"  placeholder="Select Category" required>
                    <option value="{{blog.categories}}" selected >{{blog.categories|capfirst}}</option>
                    <option value="veg">Veg</option>
                    <option value="nonveg">NonVeg</option>
                    <option value="healthy">Healthy</option>
                </select>   
              </div>
              <div class="form-group">
                <textarea name="des" class="form-control" value="{{blog.description}}"  placeholder="Description" required>{{blog.description}}</textarea >
              </div>
              <div class="form-group">
                <textarea name="ingredients" class="form-control"  placeholder="Ingredients" required>{{blog.ingredients}}</textarea>
              </div>
              <div class="form-group">
                <textarea name="procedure" class="form-control"  placeholder="Procedure" required>{{blog.procedure}}</textarea>
              </div>
              
              <div class="text-center">
                <button type="submit" class="btn btn-main text-center">Edit Recipe</button>
              </div>
              
            </form>
            
            
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
