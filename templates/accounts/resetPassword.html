{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="signin-page account">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="block text-center">
            {% comment %} <a class="logo" href="index.html">
              <img src="images/logo.png" alt="">
            </a> {% endcomment %}
            <h2 class="text-center">Reset Password</h2>
            {% include 'includes/alerts.html' %}
            <form class="text-left clearfix" action="{% url 'resetPassword' %}" method="POST" >
              {% csrf_token %}
              <div class="form-group">
                <input type="password" class="form-control" name="Password" placeholder="Create Password">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name= "confirm_Password" placeholder="Confirm Password">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-main text-center" >Reset</button>
              </div>
            </form>
            {% comment %} <p class="mt-20">New in this site ?<a href="{% url 'register' %}"> Create New Account</a></p>
            <p><a href="{% url 'forgotPassword' %}"> Forgot your password?</a></p> {% endcomment %}
          </div>
        </div>
      </div>
    </div>
  </section>
 
{% endblock content %}
