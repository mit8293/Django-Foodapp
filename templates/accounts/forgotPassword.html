{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="signin-page account">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="block text-center">
            {% comment %} <a class="logo" href="index.html">
              <img src="images/logo.png" alt="">
            </a> {% endcomment %}
            <h2 class="text-center">Forgot Password</h2>
            {% include 'includes/alerts.html' %}
            <form class="text-left clearfix" action="{% url 'forgotPassword' %}" method="POST" >
              {% csrf_token %}
              <div class="form-group">
                <input type="email" class="form-control" name="Email" placeholder="Email">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-main text-center" >Submit</button>
              </div>
            </form>
            <p class="mt-20">Got password?<a href="{% url 'login' %}"> Login</a></p>
            
          </div>
        </div>
      </div>
    </div>
  </section>
  
{% endblock content %}
